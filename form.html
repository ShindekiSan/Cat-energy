<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Подбор программы</title>
    </head>
    <body>
        <header>
            <div>
                <img src="img/logo-mobile.svg" alt="Логотип компании" width="191" height="37">
                <button>Меню</button>
            </div>
        </header>

        <main>
            <h2>Подбор программы</h2>
            <p>Заполните анкету и мы подберем программу питания для вашего кота</p>
            <form method="POST" action="#">
                <fieldset>
                    <div>
                        <div>
                            <label for="cat-name">Имя:*</label>
                            <input placeholder="Барсик" type="text" name="name" id="cat-name">
                        </div>
                        <div>
                            <label for="cat-weight">Вес (кг):*</label>
                            <input placeholder="7" type="text" name="weight" id="cat-weight">
                        </div>
                        <div>
                            <label for="cat-age">Возраст (лет):*</label>
                            <input placeholder="7" type="text" name="age" id="cat-age">
                        </div>
                    </div>
                    <ul>
                        <li>
                            <input type="radio" name="choice-purpose" id="choice-slimming" value="slimming">
                            <label for="choice-slimming">Похудение</label>
                        </li>
                        <li>
                            <input type="radio" name="choice-purpose" id="choice-weight-gain" value="weight-gain">
                            <label for="choice-weight-gain">Набор массы</label>
                        </li>
                        <li>
                            <input type="radio" name="choice-purpose" id="choice-advice" value="advice">
                            <label for="choice-advice">Не знаю (нужен ваш совет)</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Контактные данные (владельца кота)</legend>
                    <div>
                        <label for="user-email">e-mail:*</label>
                        <input placeholder="kuklachev@gmail.com" type="text" name="email" id="user-email">
                    </div>
                    <div>
                        <label for="user-phone">Телефон:*</label>
                        <input placeholder="8 (960) 900-60-90" type="text" name="phone" id="user-phone">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Комментарий</legend>
                    <textarea placeholder="Расскажите обо всех повадках кота" name="text" id="user-text"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Дополнительно</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="additional-sweetener" id="check1" value="sweetener">
                            <label for="check1">Сахарозаменитель</label>
                        </li>
                        <li>
                            <input type="checkbox" name="additional-water" id="check2" value="water">
                            <label for="check2">Питьевая вода</label>
                        </li>
                        <li>
                            <input type="checkbox" name="additional-milk" id="check3" value="milk">
                            <label for="check3">Молоко</label>
                        </li>
                        <li>
                            <input type="checkbox" name="additional-vitamins" id="check4" value="vitamins">
                            <label for="check4">Витамины</label>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">Отправить заявку</button>
                <p>* - обязательные поля</p>
            </form>
        </main>

        <footer>
            <div>
                <div>
                    <h3>Приглашаем к сотрудничеству дилеров!</h3>
                    <p>ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
                </div>
                <img src="img/bg-map-mobile@1x.png" alt="ул. Большая Конюшенная, д. 19/8 Санкт-Петербург">
            </div>
            <div>
                <img src="img/logo-footer.svg" alt="Логотип компании" width="128" height="24">
            </div>
            <div>
                <ul>
                    <li>
                        <img src="img/icon-vk-mobile.svg" alt="ВКонтакте" width="22" height="12">
                    </li>
                    <li>
                        <img src="img/icon-insta-mobile.svg" alt="Инстаграм" width="16" height="16">
                    </li>
                    <li>
                        <img src="img/icon-fb-mobile.svg" alt="фейсбук" width="10" height="19">
                    </li>
                </ul>
            </div>
            <div>
                <p>HTML Academy</p>
                <img src="img/htmlacademy.svg" alt="htmlacademy" width="27" height="34">
            </div>
        </footer>
    </body>
</html>
